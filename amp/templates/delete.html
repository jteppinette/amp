{% extends "navigation.html" %}

{% block content %}

<!-- JUMBOTRON -->
<div class="jumbotron">
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Deleting this object will result in it being permanently deleted.</p>
    </div>
</div>

<!-- CONTENT -->
<div class="container">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete <strong>{{object}}</strong>?</p>
        <button type="submit" class="btn btn-default">Confirm</button>
        <button onclick="window.history.back();" type="button" class="btn btn-default">Cancel</button>
    </form>
</div>

{% endblock %}
