{% extends "base/basenav.html" %}

{% load bootstrap3 %}

{% block title %}Account | AMP{% endblock %}

{% block content %}

<!-- JUMBOTRON -->
<div class="jumbotron">
    <div class="container">
        <h1>Account</h1>
        <p>This page allows you to update your Account.</p>
    </div>
</div>

<!-- CONTENT -->
<div class="container">

    <!-- BREADCRUMBS -->
    <ol class="breadcrumb">
      <li><a href="{% url 'dashboard-home' %}">Dashboard</a></li>
      <li class="active">Account</li>
    </ol>

    <!-- FORM -->
    <form class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success"> Submit</button>
        {% endbuttons %}
    </form>

</div>

{% endblock %}
