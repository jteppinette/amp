<!-- app.html -->

<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Meta (set charset, ie-compatability, mobile viewport) -->
        <meta charset="utf-8">
        <meta http-equic="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no;">

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> 

        <!-- Custom CSS -->
        <link href="{{STATIC_URL}}app/css/styles.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <!-- BODY -->
    <body ng-app="app">

    <!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">AMP</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript Imports -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Fastclick -->
    <script src="{{STATIC_URL}}app/js/fastclick.js"></script>

    <!-- Instantiate FastClick --> 

    <script>
        $(document).ready(function () {
            FastClick.attach(document.body)
        })
    </script>

    </body>

    <div class="container">
        <hr>
        <footer>
            <small>&copy; GDS Associates 2014</small>
        </footer>
    </div>

</html>
